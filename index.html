<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the Grocer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Purple+Purse&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div>
        <header style="position: relative;">
            <h1><img src="https://tse4.mm.bing.net/th?id=OIP.qZ22ZrAVSKLRbjX5qyAgigHaEf&pid=Api&P=0&h=220" alt="Grocery Icon" class="header-image"> the Grocer</h1>
        </header>
    </div>
    <div>
        <form id='add-grocery' class="input-form">
            <input id='nameForm' type="text" name="name" value="" placeholder="Item Name" class="input-item input-text">
            <select id='categoryForm' type="text" name="category" value="" placeholder="Item Category" class="input-item input-select"></select>
            <input id='unitForm' type="number" name="unit" value="" placeholder="Unit" class="input-item input-number" min = 0>
            <input id='priceForm' type="text" name="price" value="$" placeholder="Price" class="input-item input-text">
            <input id='notesForm' type="text" name="notes" value="" placeholder="Notes" class="input-item input-text">
            <button id='submitBtn' type="submit" name="submit" class="input-item submit">Submit</button>
        </form>
        <form id='edit-grocery' class="input-form">
            <input id='nameEdit' type="text" name="name" value="" placeholder="Item Name" class="input-item input-text">
            <select id='categoryEdit' type="text" name="category" value="" placeholder="Item Category" class="input-item input-select"></select>
            <input id='unitEdit' type="number" name="unit" value="" placeholder="Unit" class="input-item input-number" min = 0>
            <input id='priceEdit' type="text" name="price" value="$" placeholder="Price" class="input-item input-text">
            <input id='notesEdit' type="text" name="notes" value="" placeholder="Notes" class="input-item input-text">
            <button id='editSubmitBtn' type="submit" name="submit" class="input-item submit">Submit Changes</button>
        </form>
    </div>
    <button id="addItemBtn">Add new item</button>
    <div id="container">
        <h2>My List</h2>
        <div id="list">
            <ul id="Produce"><div class="list-heading">Produce</div></ul>
            <ul id="Dairy"><div class="list-heading">Dairy</div></ul>
            <ul id="Meat-and-Seafood"><div class="list-heading">Meat and Seafood</div></ul>
            <ul id="Pantry"><div class="list-heading">Pantry</div></ul>
            <ul id="Misc"><div class="list-heading">Misc</div></li>
        </div>
    </div>
    <div>
        <h3 id="totalCost">Total Estimated Cost: $0</h3>
    </div>
    
</body>
</html>
