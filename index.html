<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Purple+Purse&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div>
        <header>
            <h1>the Grocer</h1>
        </header>
    </div>
    <div>
        <form id='add-grocery' class="input-form">
            <input id='nameForm' type="text" name="name" value="" placeholder="Item Name" class="input-item input-text">
            <select id='categoryForm' type="text" name="name" value="" placeholder="Item Category" class="input-item input-select"></select>
            <input id='unitForm' type="number" name="name" value="" placeholder="Unit" class="input-item input-number">
            <input id='priceForm' type="text" name="name" value="$" placeholder="Price" class="input-item input-text">
            <!-- <input id='storeForm' type="text" name="name" value="" placeholder="Store" class="input-text">   -->
            <!-- maybe we dont need the store section? -->
            <input id='notesForm' type="text" name="name" value="" placeholder="Notes" class="input-item input-text">
            <input id='submitBtn' type="submit" name="name" value="Submit" class="input-item submit">
        </form>
    </div>
    <button id="addItemBtn">Open Form</button>
    <div id="container">
        <h2>My List</h2>
        <ul id="list">
            <a href='#name'><li>Produce</li></a>
            <a href='#category'><li>Dairy</li></a>
            <a href='#unit'><li>Meat & Seafood</li></a>
            <a href='#price'><li>Pantry</li></a>
            <!-- <a href='#store'><li>Store</li></a> -->
            <a href='#notes'><li>Misc</li></a>
        </ul>
    </div>
</body>
</html>
