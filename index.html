<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the Grocer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Purple+Purse&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div>
        <header style="position: relative;">
            <h1>the Grocer</h1>
            <img src="https://tse4.mm.bing.net/th?id=OIP.qZ22ZrAVSKLRbjX5qyAgigHaEf&pid=Api&P=0&h=220" alt="Grocery Icon" class="header-image">
        </header>
    </div>
    <div>
        <form id='add-grocery' class="input-form">
            <input id='nameForm' type="text" name="name" value="" placeholder="Item Name" class="input-item input-text">
            <select id='categoryForm' type="text" name="category" value="" placeholder="Item Category" class="input-item input-select"></select>
            <input id='unitForm' type="number" name="unit" value="" placeholder="Unit" class="input-item input-number">
            <input id='priceForm' type="text" name="price" value="$" placeholder="Price" class="input-item input-text">
            <input id='notesForm' type="text" name="notes" value="" placeholder="Notes" class="input-item input-text">
            <button id='submitBtn' type="submit" name="submit" class="input-item submit">Submit</button>
        </form>
    </div>
    <button id="addItemBtn">Add new item</button>
    <div id="container">
        <h2>My List</h2>
        <div id="list">
            <ul id="Produce">Produce</ul>
            <ul id="Dairy">Dairy</ul>
            <ul id="Meat-and-Seafood">Meat and Seafood</ul>
            <ul id="Pantry">Pantry</ul>
            <ul id="Misc">Misc</li>
        </div>
    </div>
</body>
</html>
